<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Cliente - Agência de Eventos</title>
    <!-- Importando Pico CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <style>
      /* Customizações adicionais */
      .container {
        max-width: 600px;
        margin: 2rem auto;
      }
      .back-btn {
        margin-bottom: 1rem;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Botão para voltar ao dashboard de clientes -->
      <a href="dashboard-cliente.html" class="back-btn"
        >&larr; Voltar ao Dashboard de Clientes</a
      >
      <h1>Cadastrar Cliente</h1>
      <form id="clienteForm">
        <label for="nome_completo">Nome Completo</label>
        <input type="text" id="nome_completo" name="nome_completo" required />

        <label for="cpf_cnpj">CPF/CNPJ</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" required />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" />

        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes"></textarea>

        <button type="submit">Salvar Cliente</button>
      </form>
    </main>

    <script>
      const clienteForm = document.getElementById("clienteForm");

      clienteForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Coleta os dados do formulário
        const formData = {
          nome_completo: document.getElementById("nome_completo").value,
          cpf_cnpj: document.getElementById("cpf_cnpj").value,
          telefone: document.getElementById("telefone").value,
          email: document.getElementById("email").value,
          endereco: document.getElementById("endereco").value,
          observacoes: document.getElementById("observacoes").value,
        };

        try {
          // Debug: Log dos valores coletados (corrigido)
          console.log(Object.values(formData));

          // Envia os dados para o back-end via POST para /clientes
          const response = await fetch(
            "https://marcos-unimontes-backend.vercel.app/clientes",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData),
            }
          );

          if (response.ok) {
            // Redireciona para o dashboard de clientes em caso de sucesso
            window.location.href = "dashboard-cliente.html";
          } else {
            alert("Erro ao salvar o cliente.");
          }
        } catch (error) {
          alert("Erro ao conectar com o servidor.");
        }
      });
    </script>
  </body>
</html>
